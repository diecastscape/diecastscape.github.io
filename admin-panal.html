<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
  background:#0f1113;
  color:#e8f6f6;
  font-family:system-ui;
  padding:20px;
}

h1{margin-bottom:10px;}

.form{
  background:#15181b;
  padding:16px;
  border-radius:12px;
  margin-bottom:20px;
  border:1px solid #5BC0BE33;
}

input{
  width:100%;
  margin:6px 0;
  padding:8px;
  border-radius:6px;
  border:1px solid #2b3136;
  background:#0f1113;
  color:#fff;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#5BC0BE;
  color:#fff;
  cursor:pointer;
  margin-top:6px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:14px;
}

.card{
  background:#15181b;
  border-radius:10px;
  overflow:hidden;
  border:1px solid #5BC0BE33;
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.del{
  background:#ff6b6b;
  width:100%;
  margin-top:6px;
}
</style>
</head>

<body>

<h1>Diecast.scape Admin</h1>
<button onclick="logout()">Logout</button>

<div class="form">
  <h3>Add Product</h3>
  <input id="pname" placeholder="Product name">
  <input id="pprice" placeholder="Price">
  <input id="pimg" placeholder="Image URL">
  <input id="ptag" placeholder="Tag (1:64 / 1:32)">
  <button onclick="addProduct()">Add</button>
</div>

<h3>Products</h3>
<div id="list" class="products"></div>

<script>
/* auth check */
if(localStorage.getItem("diecastAdmin")!=="true"){
  location.href="admin.html";
}

function logout(){
  localStorage.removeItem("diecastAdmin");
  location.href="admin.html";
}

/* load products */
function load(){
  const data = JSON.parse(localStorage.getItem("diecastProducts")) || [];
  list.innerHTML="";

  data.forEach((p,i)=>{
    list.innerHTML+=`
    <div class="card">
      <img src="${p.img}">
      <div class="card-body">
        <b>${p.name}</b><br>
        ${p.price}<br>
        <small>${p.tag}</small>
        <button class="del" onclick="del(${i})">Delete</button>
      </div>
    </div>`;
  });
}

/* add */
function addProduct(){
  const data = JSON.parse(localStorage.getItem("diecastProducts")) || [];

  data.push({
    name:pname.value,
    price:pprice.value,
    img:pimg.value,
    tag:ptag.value
  });

  localStorage.setItem("diecastProducts", JSON.stringify(data));
  pname.value=pprice.value=pimg.value=ptag.value="";
  load();
}

/* delete */
function del(i){
  const data = JSON.parse(localStorage.getItem("diecastProducts"));
  data.splice(i,1);
  localStorage.setItem("diecastProducts", JSON.stringify(data));
  load();
}

load();
</script>

</body>
</html>
