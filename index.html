<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>diecast.scape</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg,#0b0b0b,#141414);
  color: #fff;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.85);
  padding: 18px;
  text-align: center;
  font-size: 24px;
  font-weight: 600;
  backdrop-filter: blur(6px);
  z-index: 10;
}

/* HERO */
.hero {
  padding: 50px 20px;
  text-align: center;
}
.hero h1 {
  font-size: 36px;
  margin-bottom: 10px;
}
.hero p {
  color: #ccc;
  font-size: 16px;
}

/* SECTION CARD */
.card {
  background: #1c1c1c;
  margin: 20px;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* GALLERY */
.gallery {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}
.gallery img {
  width: 280px;
  border-radius: 14px;
  scroll-snap-align: start;
}

/* BUTTON */
.button {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 22px;
  background: #e1306c;
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 500;
}

/* FLOAT BUTTON */
.ig-float {
  position: fixed;
  bottom: 22px;
  right: 22px;
  background: #e1306c;
  color: white;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 8px 18px rgba(0,0,0,0.8);
  z-index: 20;
}
</style>
</head>

<body>

<header>diecast.scape</header>

<section class="hero">
  <h1>Built in scale.<br>Crafted with soul.</h1>
  <p>Handcrafted 1:64 scale dioramas for collectors & photographers</p>
</section>

<div class="card">
  <h3>Gallery</h3>
  <div class="gallery">
    <img src="image1.jpg">
    <img src="image2.jpg">
    <img src="image3.jpg">
  </div>
</div>

<div class="card">
  <h3>Pricing</h3>
  <p>Starts from <b>â‚¹849/-</b></p>
  <p style="color:#aaa;">Shipping charges extra</p>
</div>

<div class="card">
  <h3>Order</h3>
  <p>DM on Instagram to place your order</p>
  <a class="button" href="https://instagram.com/diecast.scape" target="_blank">
    Visit Instagram
  </a>
</div>

<a class="ig-float" href="https://instagram.com/diecast.scape" target="_blank">IG</a>

</body>
</html>
