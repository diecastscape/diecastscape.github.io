<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€” Diecast.scape</title>
<link rel="stylesheet" href="/assets/css/admin-style.css">
</head>
<body class="auth-loading">

<div class="header">
  <b>Diecast.scape Admin</b>
  <button onclick="adminLogout()" id="logoutBtn">Logout</button>
</div>
<div id="logoutLoader" class="loader-bar"></div>
  
<div class="container">
  <h1 class="dash-title">Dashboard</h1>

    <!-- MAIN SALE -->
    <div class="dash-card">
  <div class="dash-title">Main Sale</div>
  <button onclick="openSection('main')">View</button>
  </div>
    <!-- SPECIAL SALE -->
  <div class="dash-card">
  <div class="dash-title">Special Sale</div>
  <button onclick="openSection('special')">View</button>
</div>

  <!-- ===== MAIN SALE SECTION ===== -->
  <div id="section-main" class="section-panel">
   <h3>Main Page</h3>
    <div class="section-top">
      <h4>Main Page Add Product</h4>
      <button onclick="toggleAdd('main')">
        + Add Products
      </button>
    </div>

    <div id="add-main" class="add-wrap">
      <div id="mainAddForm">
        
<input id="p-name" placeholder="Product title">
<div class="price-row">
  <input id="p-old" placeholder="Retail price">
  <input id="p-new" placeholder="Discounted price">
</div>
<textarea id="p-details"></textarea>
<h4>Images</h4>
<div id="imagesList"></div>
<button onclick="addImageField()" class="primary-btn">+ Add Image</button>
  <button onclick="saveProduct()" class="primary-btn" id="saveBtn">Save Product</button>
<div id="saveLoader" class="loader"></div>
<p class="center-msg" id="saveMsg"></p>
      </div>
    </div>

    <div id="mainProducts"></div>
  </div>

  <!-- ===== SPECIAL SALE SECTION ===== -->
  <div id="section-special" class="section-panel">
    <h3>Special Sale Page</h3>
    <div class="sale-control">
  <h4>Live Sale Time Control</h4>

  <div class="toggle-row">
    <span>Enable Sale Manually</span>

    <label class="toggle-switch">
      <input type="checkbox" id="sale-enabled">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <br>

  <label>
    Sale Start Time:
    <input type="datetime-local" id="sale-start">
  </label>

  <br><br>

  <button onclick="saveSaleConfig()">
    Save Sale Settings
  </button>
  <div class="center-msg" id="sale-save-msg"></div>
    </div>
    <div class="section-top">
      <h4>Special Sale Page Add Products </h4>
      <button onclick="toggleAdd('special')">
        + Add Product
      </button>
    </div>

    <div id="add-special" class="add-wrap">
      <div id="specialAddForm">
        
<input id="s-name" placeholder="Product title">

<input id="s-price" placeholder="Sale price">
<h4>Images</h4>
<div id="s-imagesList"></div>

<button onclick="addSaleImageField()" class="primary-btn">
+ Add Image
</button>

<button onclick="saveSaleProduct()" class="primary-btn" id="s-saveBtn">
Save Product
</button>

<div id="s-saveLoader" class="loader"></div>
<p class="center-msg" id="s-saveMsg"></p>
    </div>

    <div id="specialProducts"></div>
  </div>
</div>
</div>

<script type="module" src="/assets/ js/admin-auth.js"></script>
<script type="module" src="/assets/ js/firebase-init.js"></script>
<script type="module" src="/assets/ js/dashboard.js"></script>

</body>
</html>
