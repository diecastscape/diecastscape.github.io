<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€” Diecast.scape</title>
<link rel="stylesheet" href="/assets/css/admin-style.css">
</head>
<body class="auth-loading">

<div class="header">
  <b>Diecast.scape Admin</b>
  <button-logout onclick="adminLogout()" id="logoutBtn">Logout</button-logout>
</div>
<div id="logoutLoader" class="loader-bar"></div>
<div class="container">

  <h2 class="dash-title">Dashboard</h2>

  <div class="dash-grid">
    <!-- MAIN SALE -->
    <div class="dash-card">
      <div class="dash-head">
        <div>Main Sale</div>
      </div>
      <button onclick="openSection('main')" class="view-btn">
          View
        </button>
    </div>
    <!-- SPECIAL SALE -->
    <div class="dash-card">
      <div class="dash-head">
        <div>Special Sale</div>
      </div>
      <button onclick="openSection('special')" class="view-btn">
          View
        </button>
    </div>
  </div>

  <!-- ===== MAIN SALE SECTION ===== -->
  <div id="section-main" class="section-panel">
    <div class="section-top">
      <h3>Main Sale Products</h3>
      <button onclick="toggleAdd('main')" class="primary-btn">
        + Add Product
      </button>
    </div>

    <div id="add-main" class="add-wrap">
      <div id="mainAddForm">
        <input id="p-name" placeholder="Product title">

<div class="price-row">
  <input id="p-old" placeholder="Old price">
  <input id="p-new" placeholder="New price">
</div>

<textarea id="p-details"></textarea>

<h4>Images</h4>

<div id="imagesList"></div>

<button onclick="addImageField()">+ Add Image</button>

  <button onclick="saveProduct()" class="save-btn" id="saveBtn">Save Product</button>
<div id="saveLoader" class="loader"></div>
<p id="saveMsg"></p>
      </div>
    </div>

    <div id="mainProducts"></div>
  </div>

  <!-- ===== SPECIAL SALE SECTION ===== -->
  <div id="section-special" class="section-panel">
    <div class="section-top">
      <h3>Special Sale Products</h3>
      <button onclick="toggleAdd('special')" class="primary-btn">
        + Add Product
      </button>
    </div>

    <div id="add-special" class="add-wrap">
      <div id="specialAddForm">
        soon
    </div>

    <div id="specialProducts"></div>
  </div>
</div>
</div>

<script type="module" src="/assets/ js/firebase-init.js"></script>
<script type="module" src="/assets/ js/admin-auth.js"></script>

</body>
</html>
